<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
    <head> 
        <wicket:head> 
            <title>Wicket Example</title> 
        </wicket:head> 
    </head> 
    <body> 
        <wicket:extend> 
            <div>
                <a><img src="rightArrowIcon.png" /></a>
                <a><img src="leftArrowIcon.png" /></a>
                <div><h1><wicket:message key="hotDealLabel" /></h1></div>
                <div><p><wicket:message key="hotDealContent" /></p></div>
            </div>
            <div wicket:id="specialOffersPanel" />
            <div wicket:id="suggestionPanel" />
            <div wicket:id="newsPanel" />
        </wicket:extend> 
    </body> 
</html>
